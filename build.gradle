plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'idea'
    id 'com.google.protobuf' version '0.8.12'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.0.2'

    implementation 'io.vertx:vertx-grpc:4.0.2'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.11.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClass = 'grpc.bug.App'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.11.4'
    }
    plugins {
        grpc {
            //artifact = "io.vertx:protoc-gen-grpc-java:${grpcVersion}"
            artifact = 'io.vertx:protoc-gen-grpc-java:1.25.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc
        }
        ofSourceSet('main')
    }
}

//vertx {
//    mainVerticle = 'rsi.BootstrapVerticle'
//}

compileJava {
    targetCompatibility = 11
    sourceCompatibility = 11
}

java {
    disableAutoTargetJvm()
}